{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>Events Users are attending</h1>
    {% for user in user_events%}
        <li>{{user.full_name}}<li>
        {% for event in user.events%}
            <li>{{event.game_title}}</li>
            <li>{{event.date}}</li>
            <li>{{event.time}}</li>
        {% endfor %}
    {% endfor %}
  </body>
</html>
